    <style>
        /* CSS code for alphabet buttons */
        .alphabet-buttons {
            margin-top: 10px; /* Add some space above the buttons */

            border: none; /* Remove button border */

            text-decoration: none; /* Remove underline from links */
            color: #333; /* Writer names text color */
        }

        .writer-names a:hover {
            text-decoration: underline; /* Underline writer names on hover */
        }
    </style>

    <div class="writer-names">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alphabetButtons = document.querySelectorAll('.alphabet-btn');
            const writerNamesContainer = document.querySelector('.writer-names');

            let writerNames = ['Alice', 'Bob', 'Charlie', 'David', 'Eva', 'Frank', 'Grace', 'Henry', 'Isabel', 'Jack', 'Katie'];

            function filterWriterNames(alphabet) {
                writerNamesContainer.innerHTML = '';

                writerNames.forEach(name => {
                    if (alphabet === 'ALL' || name.startsWith(alphabet)) {
                        const writerLink = document.createElement('a');
                        writerLink.href = '#'; // Add hyperlink (replace with actual writer profile link)
                        writerLink.textContent = name;
                        writerNamesContainer.appendChild(writerLink);
                    }
                });
            }

            alphabetButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filterValue = button.dataset.filter.toUpperCase();
                    filterWriterNames(filterValue);
                });
            });

            // Display all writer names initially
            filterWriterNames('ALL');
        });
    </script>
