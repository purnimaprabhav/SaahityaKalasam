<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saahitya Kalasam</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h2> Saahitya Kalasam</h2>
                <img src="https://github.com/purnimaprabhav/SaahityaKalasam/blob/main/1.jpeg?raw=true" alt="Telugu Writers Directory">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#About">About Us</a></li>
                    <li><a href="#Writers">Writers</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Discover Telugu Writers</h1>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search Telugu writers...">
        <button id="search-button">Search</button>
    </div>

    <div class="alphabet-buttons">
        <!-- Alphabet buttons will be dynamically generated here -->
    </div>

    <div class="writer-names">
        <!-- Writer names will be dynamically generated here -->
    </div>

    <footer class="footer" id="contact">
        <div class="container">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: example@example.com</p>
                <div class="social-media">
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Instagram</a>
                </div>
            </div>   
        </div>
        <div class="copyright">
            <div class="container">
                <p>&copy; 2024 SaahityaKalasam.org All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
